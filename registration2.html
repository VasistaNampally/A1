<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="registration2.css">
   <script src="validation.js">  </script>
  <title>Registration</title>
</head>

<body>
<style>
table,th,td{
border: 1px solid;
}
</style>
 
  <form name="myForm" onsubmit="return validateForm();return false">
    <fieldset>
      <div class="container">
        <center>
          <h1 style="color:Red"> Registeration Form</h1>
        </center>

        <label> Firstname: </label>
        <input type="text"id="firstname" name="firstname" placeholder="Firstname" size="15" onkeypress="return (event.charCode > 64 && 
	event.charCode < 91) || (event.charCode > 96 && event.charCode < 123)" required />
        <label> Middlename: </label>
        <input type="text" id="middlename"name="middlename" placeholder="Middlename" size="15" onkeypress="return (event.charCode > 64 && 
	event.charCode < 91) || (event.charCode > 96 && event.charCode < 123)" />
        <label> Lastname: </label>
        <input type="text" id="lastname"name="lastname" placeholder="Lastname" size="15" onkeypress="return (event.charCode > 64 && 
	event.charCode < 91) || (event.charCode > 96 && event.charCode < 123)" required />
        <div>
          <label>
            Course :
          </label>

          <select id="course" width="200" style="width:200px">
            <option value="Course">Course</option>
            <option value="BCA">BCA</option>
            <option value="BBA">BBA</option>
            <option value="B.Tech">B.Tech</option>
            <option value="MBA">MBA</option>
            <option value="MCA">MCA</option>
            <option value="M.Tech">M.Tech</option>
          </select>
        </div>
        <div>
          <label>
            Gender :
          </label><br>
          <input type="radio" id="gender" value="Male" name="gender"> Male
          <input type="radio" id="gender" value="Female" name="gender"> Female
          <input type="radio" id="gender "value="Other" name="gender"> Other

        </div>
        <label>
          Phone :
        </label>
        <input type="tel" id="phone" name="phone" placeholder="Phone no." size="10" required>
        <br><br>
        Current Address :
        <textarea id="address" cols="80" rows="5" placeholder="Current Address" value="address" required>
</textarea>
        <label for="email"><b>Email</b></label>
        <input type="email" id="email" placeholder="Enter Email" name="email" required>

        <label for="psw"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="psw" required>

        <label for="psw-repeat"><b>Re-type Password</b></label>
        <input type="password" placeholder="Retype Password" name="psw-repeat" required>
        <center>
        <input type="submit" id="submit" class="registerbtn" value="Register" >
        </center>
    </fieldset>
    <table id="table">
            <tr>
                <th>First Name </th>
                <th>Middle Name </th>
                <th>Last Name </th>
         	<th>Course </th>
		<th>Gender </th>
		<th>Email </th>
		<th>Phone </th>
		<th>Address </th>
            </tr>
        </table>
   

  </form>
</body>

</html>
